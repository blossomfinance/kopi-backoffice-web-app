<div class="container">

  <mat-card>

    <form [formGroup]="activateSavingsAccountForm" (ngSubmit)="submit()">

      <mat-card-content>

        <mat-form-field fxFlex>
          <mat-label>{{ 'Activation Date' | translate }}</mat-label>
          <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="activatedOnDatePicker" required
            formControlName="activatedOnDate">
          <mat-datepicker-toggle matSuffix [for]="activatedOnDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #activatedOnDatePicker></mat-datepicker>
          <mat-error *ngIf="activateSavingsAccountForm.controls.activatedOnDate.hasError('required')">
            {{ 'Activation Date' | translate }} <strong>{{ 'is required' | translate }}</strong>
          </mat-error>
        </mat-form-field>

      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
        <button type="button" mat-raised-button [routerLink]="['../../']">
          {{ 'Cancel' | translate }}
        </button>
        <button mat-raised-button color="accent" [disabled]="!activateSavingsAccountForm.valid">
          {{ 'Confirm' | translate }}
        </button>
      </mat-card-actions>

    </form>

  </mat-card>

</div>
