<h1 mat-dialog-title>{{ 'Disable' | translate }}</h1>
<div mat-dialog-content>
  <p>{{ 'Are you sure you want to disable' | translate }} {{ data.disableContext }} ?</p>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>{{ 'Cancel' | translate }}</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="{ disable: true }">{{ 'Confirm' | translate }}</button>
</mat-dialog-actions>
