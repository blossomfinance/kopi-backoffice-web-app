<h1 mat-dialog-title>{{ 'Cancel' | translate }}</h1>
<div mat-dialog-content>
  <p>{{ 'Are you sure you want to leave this page and lose all inputted data' | translate }}?</p>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>{{ 'No' | translate }}</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="{ cancel: true }">{{ 'Yes' | translate }}</button>
</mat-dialog-actions>
