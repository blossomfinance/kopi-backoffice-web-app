<mat-card class="card">

    <mat-card-header class="header">
        <h3 fxFlex="100%">
            <fa-icon icon="chart-line"></fa-icon>
            &nbsp;&nbsp; {{ 'Health Status' | translate }}
            <!-- <div>
                <mat-form-field id="office" fxFlex="94%">
                    <mat-label>Office</mat-label>
                    <mat-select [formControl]="officeId">
                        <mat-option *ngFor="let office of officeData" [value]="office.id">
                            {{ office.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div> -->
        </h3>
    </mat-card-header>

    <mat-card-content>
        <!-- Structural directives like *ngIf break the canvas -->
        <div [ngStyle]="{'display': (hideOutput) ? 'none' : 'block'}">
            <canvas id="health-status" width="60vw" height="600"></canvas>
        </div>
        <table id="health-table" style="width:100%">
            <tr>
                <th matTooltip="{{ 'Capital Adequacy Ratio' | translate }}">
                    CAR
                </th>
                <th matTooltip="{{ 'Return on Assets' | translate }}">
                    RoA (30D Annualized)
                </th>
                <th matTooltip="{{ 'Non-Performing Financing' | translate }}">
                    NPF
                </th>
            </tr>
            <tr>
                <td>51.8%</td>
                <td>1.1%</td>
                <td>2.5 %</td>
            </tr>
        </table>
        <div *ngIf="showFallback" class="fallback" fxLayoutAlign="center center">
            <p>{{ 'No Data' | translate }}</p>
        </div>
    </mat-card-content>

</mat-card>

<div id="demo-charts">
    <mat-grid-list cols="2">
        <mat-grid-tile colspan="1" rowspan="1" class="demo-tile">
            <mat-card class="demo-card">
                <mat-card-header>
                    <mat-card-title>
                        Asset Growth
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                    <div style="text-align:center">
                        <canvas id="assetGrowth" class="demo-canvas"></canvas>
                    </div>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>

        <mat-grid-tile colspan="1" rowspan="1" class="demo-tile">
            <mat-card class="demo-card">
                <mat-card-header>
                    <mat-card-title>
                        Outstanding Growth
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                    <div style="text-align:center">
                        <canvas id="outstandingGrowth" class="demo-canvas"></canvas>
                    </div>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>

    </mat-grid-list>
</div>
