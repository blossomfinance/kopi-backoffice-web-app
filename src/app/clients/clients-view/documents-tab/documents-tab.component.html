<div class="tab-container mat-typography">

    <!-- Documents Table -->

    <h3>{{ 'Documents' | translate }}</h3>

    <button mat-raised-button class="f-right add-button" color="primary" (click)="uploadDocument()"
        *mifosxHasPermission="'CREATE_DOCUMENT'">
        <fa-icon icon="plus"></fa-icon>
        &nbsp;&nbsp; {{ 'Add' | translate }}
    </button>

    <table mat-table #documentsTable [dataSource]="clientDocuments">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> {{ 'Documents' | translate }} </th>
            <td mat-cell *matCellDef="let document">
                {{ document.name }} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> {{ 'Description' | translate }} </th>
            <td mat-cell *matCellDef="let document"> {{ document.description }} </td>
        </ng-container>

        <ng-container matColumnDef="fileName">
            <th mat-header-cell *matHeaderCellDef> {{ 'File Name' | translate }} </th>
            <td mat-cell *matCellDef="let document"> {{ document.fileName }}
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> {{ 'Actions' | translate }} </th>
            <td mat-cell *matCellDef="let document; let i = index">
                <button class="document-action-button" mat-raised-button color="primary"
                    (click)="download(document.parentEntityId,document.id)">
                    <fa-icon icon="cloud-download-alt"></fa-icon>
                </button>
                <button class="document-action-button" mat-raised-button color="warn"
                    (click)="deleteDocument(document.parentEntityId,document.id,i)">
                    <fa-icon icon="times"></fa-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="documentsColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: documentsColumns;"></tr>
    </table>

</div>
